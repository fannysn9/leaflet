<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Permintaan Leaflet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title">Form Permintaan Leaflet Hard Copy</h3>
                    </div>
                    <div class="card-body">
                        <form id="requestForm" action="https://formspree.io/f/xdkwzdok" method="POST">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="leafletTitle" class="form-label">Nama Leaflet yang Diminta</label>
                                <input type="text" class="form-control" id="leafletTitle" name="leafletTitle" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="jumlah" class="form-label">Jumlah Salinan</label>
                                <input type="number" class="form-control" id="jumlah" name="jumlah" min="1" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kirim Permintaan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const leafletTitle = urlParams.get('leaflet');
            if (leafletTitle) {
                document.getElementById('leafletTitle').value = decodeURIComponent(leafletTitle);
            }
        });
    </script>
</body>
</html>
