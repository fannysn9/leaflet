<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Kebutuhan Leaflet</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-submitted-message {
            text-align: center;
            padding: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm" id="form-container">
                    <div class="card-header">
                        <h3 class="card-title">Form Pengajuan Kebutuhan Leaflet</h3>
                    </div>
                    <div class="card-body">
                        <form id="requestForm" action="https://docs.google.com/forms/d/e/1FAIpQLSefu82we_B1X4miXAMiB98fH5IQswosFdA2Mx0aVvKNzlNx5Q/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama/Unit Kerja</label>
                                <input type="text" class="form-control" id="nama" name="entry.2035583705" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Nomor HP</label>
                                <input type="tel" class="form-control" id="email" name="entry.1470398676" required>
                            </div>
                            <div class="mb-3">
                                <label for="tanggal" class="form-label">Tanggal Pengambilan</label>
                                <input type="date" class="form-control" id="tanggal" name="entry.1877359473" required>
                            </div>
                            <div class="mb-3">
                                <label for="leafletTitle" class="form-label">Nama Leaflet yang Diminta</label>
                                <input type="text" class="form-control" id="leafletTitle" name="entry.167369626" readonly>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kirim Permintaan</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form-submitted-message" id="success-message">
                    <div class="alert alert-success">
                        Permintaan Anda berhasil dikirim! Kami akan segera memprosesnya.
                    </div>
                    <a href="dashboard.html" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){onFormSubmit();}"></iframe>
    
    <script>
        var submitted = false;

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const leafletTitle = urlParams.get('leaflet');
            if (leafletTitle) {
                document.getElementById('leafletTitle').value = decodeURIComponent(leafletTitle);
            }
        });

        function onFormSubmit() {
            var formContainer = document.getElementById('form-container');
            var successMessage = document.getElementById('success-message');
            formContainer.style.display = 'none';
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
